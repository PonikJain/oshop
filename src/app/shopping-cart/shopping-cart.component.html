<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
<p>You have {{cart.totalItemCount}} items in cart.</p>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center">Quantity</th>
      <th class="text-right">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items">
      <td><div [style.background-image]="'url('+item.product.imageUrl+')'" class="thumbnail"></div>
      <td>{{ item.product.title}}</td>
      <td class="text-center"><product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity></td>
      <td class="text-right">{{ item.totalPrice | currency : 'USD'}}</td>
    </tr>
  </tbody>
  <tfoot><tr>
    <th></th>
    <th></th>
    <th></th>
    <th class="text-right"> {{ cart.totalPrice | currency :'USD'}}</th>
  </tr></tfoot>
</table>
<button class="btn btn-danger btn-sm" (click)="clearCart()">Clear Cart</button>
</div>
